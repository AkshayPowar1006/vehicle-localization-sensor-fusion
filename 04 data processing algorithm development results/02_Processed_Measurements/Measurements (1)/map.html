<!DOCTYPE html>
<html>
<head>
  <title>Google Maps Example</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4uWTIc2WFjNsypqSLD0vJFAi2q11Ifvk"></script>
  <script>
    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: {lat: 37.7749, lng: -122.4194} // San Francisco, CA
      });

      {% for coordinate in coordinates %}
      var marker = new google.maps.Marker({
        position: {lat: {{ coordinate.lat }}, lng: {{ coordinate.lon }}},
        map: map,
        title: 'Marker'
      });
      {% endfor %}
    }
  </script>
</head>
<body onload="initMap()">
  <div id="map" style="height: 100%;"></div>
</body>
</html>
